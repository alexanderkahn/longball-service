server:
  servlet:
    contextPath: /rest
  port: 443
info:
  app:
    name: @project.name@
    version: @project.version@

spring:
  jpa.properties.hibernate:
#  The following line prevents a startup exception regarding unimplemented postgres driver method createClob()
    temp.use_jdbc_metadata_defaults: false
    jdbc.time_zone: UTC
  liquibase:
    change-log: classpath:db/liquibase-changelog.xml
oauth:
  issuer:
    algorithm: RS256
    keystore:
      url: https://www.googleapis.com/robot/v1/metadata/x509/securetoken@system.gserviceaccount.com
    claims:
      aud: longball-7517e
      iss: https://securetoken.google.com/longball-7517e
---
spring:
  profiles: dev
  jpa:
    show-sql: true
    hibernate.ddl-auto: none
  datasource:
    url: jdbc:postgresql://localhost:5432/longball
    username: postgres
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
server:
  port: 8411
---
spring:
  profiles: bypassToken
oauth:
  test:
    bypassToken: raspberries
