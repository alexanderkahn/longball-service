apply plugin: 'kotlin'

buildscript {
    ext {
        springBootVersion = '2.0.0.RELEASE'
        kotlinVersion = '1.2.30'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    group = 'net.alexanderkahn.longball'
    version = '0.0.1-SNAPSHOT'
}

subprojects {

    apply plugin: 'maven'
    apply plugin: 'kotlin'

    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
            javaParameters = true
        }
    }

    compileTestKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
            javaParameters = true
        }
    }

    test {
        useJUnitPlatform()
        testLogging {
            events "PASSED", "FAILED", "SKIPPED"
        }
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }


    dependencies {
        compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: kotlinVersion
        testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test', version: kotlinVersion
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version:'5.0.0'
        testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.0.0'
    }


}
